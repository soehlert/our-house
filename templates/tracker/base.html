<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}House Tracker{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .header { border-bottom: 1px solid #ccc; padding-bottom: 20px; margin-bottom: 20px; }
        .stats { display: flex; gap: 20px; }
        .stat-card { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>House Tracker</h1>
        <nav>
            <a href="{% url 'tracker:home' %}">Home</a> |
            <a href="/admin/">Admin</a>
        </nav>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
