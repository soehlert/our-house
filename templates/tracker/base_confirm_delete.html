{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-sm rounded-lg border border-red-200">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-red-200 bg-red-50">
            <div class="flex items-center">
                <svg class="h-6 w-6 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
                <h1 class="text-lg font-bold text-red-900">{% block delete_title %}Delete Item{% endblock %}</h1>
            </div>
        </div>
        <!-- Content -->
        <div class="px-6 py-4">
            <p class="text-sm text-gray-700 mb-4">
                {% block delete_message %}Are you sure you want to delete this item? This action cannot be undone.{% endblock %}
            </p>

            {% block delete_warnings %}{% endblock %}
        </div>
        <!-- Actions -->
        <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
            <form method="post" class="flex items-center justify-between">
                {% csrf_token %}
                <a href="{% block cancel_url %}#{% endblock %}"
                   class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    {% block delete_button_text %}Delete{% endblock %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
